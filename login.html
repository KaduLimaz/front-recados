<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Usuário</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="" />

        <h1 class="title">Comece já!</h1>
        <h2 class="subtitle">Faça seu Login</h2>
      </header>

      <main>
        <form id="form-new-message">
          <div class="form-control">
            <label for="username">>Username</label>
            <input
            value="teste"
              type="text"
              id="username"
              placeholder="Insira o ser Username"
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <input class="form-control">
            <label for="password" value="123">Password</label>
            <input
            value="123"
              type="password"
              id="password"
              placeholder="Insira uma senha!"></input>
            <small>Mensagem de erro</small>
          </div>

          <button class="btn-submit" type="submit">Fazer Login</button>
        </form>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
